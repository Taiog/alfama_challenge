<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.gif">
    <title>Alfama | perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <form id="profileForm" class="needs-validation" novalidate>
    <nav class="navbar  py-0">
        <div class="container-fluid px-0">
          <div class="collapse navbar-collapse py-3 px-5 d-flex justify-content-between" id="navbarSupportedContent" style="background-color: #2c6d97; height: 100px;">
            <img src="assets/image-alfama.png" alt="logo alfama web" height="25"/>
            <a href="login.html" id="logout">
            <img src="assets/bar-chart-2.svg" class="rotate-90" height="45"/>
            </a>
          </div>
        </div>
    </nav>
    <div class="container content d-flex flex-column align-items-center gap-5 py-5">
        <div class="d-flex justify-content-center position-relative">
            <img src="assets/foto_mulher.png" class="rounded-circle" height="180" width="180" alt="foto perfil"/>
            <div class="rounded-circle d-flex align-items-center justify-content-center position-absolute top-100 start-50 translate-middle" style="background-color: #2c6d97; height: 40px; width: 40px;">
                <img src="assets/camera.svg" height="18px"/>
            </div>
        </div>
        <div class="d-flex flex-column align-items-center">
            <span id="user-name" class="fw-semibold fs-4"></span>
            <span class="fw-semibold fs-5">Corretor(a)</span>
        </div>
            <div class="d-flex flex-column align-items-center row-gap-2 container-fluid">
                <div class="d-flex flex-column  container-fluid flex-md-row gap-2">
                    <div class="d-flex flex-column container-fluid">
                        <label for="fullname" class="form-label ps-3 fw-semibold">Nome completo</label>
                        <input required stype="text" class="p-3" id="fullname" name="fullname" aria-describedby="basic-addon3 basic-addon4" placeholder="Digite seu nome:" >
                        <div class="invalid-feedback">
                            Por favor, forneça um nome.
                          </div>
                    </div>
                    <div class="d-flex flex-column container-fluid">
                        <label for="email" class="form-label ps-3 fw-semibold">Email</label>
                        <input required type="text" class="p-3" id="email" name="email" aria-describedby="basic-addon3 basic-addon4" placeholder="Digite seu email:">
                        <div class="invalid-feedback">
                            Por favor, forneça um email válido.
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-column container-fluid flex-md-row gap-2">
                    <div class="d-flex flex-column container-fluid">
                        <label for="phone" class="form-label ps-3 fw-semibold">Telefone</label>
                        <input required type="tel" class="p-3" id="phone" maxlength="15" name="phone" aria-describedby="basic-addon3 basic-addon4" placeholder="Digite seu telefone:">
                        <div class="invalid-feedback">
                            Por favor, forneça um telefone válido.
                        </div>
                    </div>
                    <div class="d-flex flex-column container-fluid">
                        <label for="cpf" class="form-label ps-3 fw-semibold">CPF</label>
                        <input required type="text" class="p-3" id="cpf" maxlength="14" name="cpf" aria-describedby="basic-addon3 basic-addon4" placeholder="Digite seu CPF:">
                        <div class="invalid-feedback">
                            Por favor, forneça um cpf válido.
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-column container-fluid flex-md-row gap-2">
                    <div class="d-flex flex-column container-fluid">
                        <label for="company" class="form-label ps-3 fw-semibold">Empresa</label>
                        <input required type="text" class="p-3" id="company" name="company" aria-describedby="basic-addon3 basic-addon4" placeholder="Digite sua empresa:">
                        <div class="invalid-feedback">
                            Por favor, forneça uma empresa.
                        </div>
                    </div>
                    <div class="d-flex flex-column container-fluid">
                        <label for="address" class="form-label ps-3 fw-semibold">Endereço</label>
                        <input required ="text" class="p-3" id="address" name="address" aria-describedby="basic-addon3 basic-addon4" placeholder="Digite seu endereço:">
                        <div class="invalid-feedback">
                            Por favor, forneça um endereço.
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary container-fluid" style="background-color: #2c6d97; max-width: 300px;">Atualizar cadastro</button>
        </div>
    </form>
    <script src="./javascript/profileFormData.js"></script>
    <script src="./javascript/getProfile.js"></script>
</body>
</html>
