<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfama | login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <form id="loginForm" >
    <div class="d-flex viewLogin">
        <div class="container-fluid p-5 d-flex  flex-column justify-content-between">
            <div class="container-fluid d-flex justify-content-between align-items-center flex-column flex-md-row gap-3">
                <img src="assets/logo_alfama.png" height="25"/>
                <span class="fw-bold fs-5" style="color: #2c6d97;">Saiba mais</span>
            </div>
            <div class="d-flex gap-4 flex-column formLogin align-self-center">
                <span class="fw-bold fs-1">Fazer login</span>
                <div>
                    <span class="fw-bold fs-6">Nova conta?</span>
                    <a href="./signUp.html" style="text-decoration: none;">
                        <span class="fw-bold fs-6" style="color: #2c6d97;">Cadastre-se gratuitamente</span>
                    </a>
                </div>
                    <div class="d-flex flex-column ">
                        <label for="email" class="form-label ps-3 fw-semibold">Email</label>
                        <input required ="email" class="form-control p-3" id="email" name="email" aria-describedby="basic-addon3 basic-addon4" placeholder="Digite seu email:">
                    </div>
                    <div class="d-flex flex-column ">
                        <label for="password" class="form-label ps-3 fw-semibold">Senha</label>
                        <input required type="password" class="form-control p-3" id="password" name="password" aria-describedby="basic-addon3 basic-addon4" placeholder="Insira sua senha:">
                    </div>
                    <span id="invalid-form" class="fs-6 ps-3 d-none" style="color: red;"></span>
                    <span class="fw-bold fs-6 container-fluid" style="color: #2c6d97;">Esqueceu sua senha?</span>
                    <button type="submit" class="btn btn-primary container-fluid fw-semibold fs-5 py-2" style="background-color: #2c6d97;">Entrar</button>
                    <button class="btn container-fluid btn-google">
                        <img src="assets/logo_google.png" alt="Google logo">
                        Entrar com a conta do google
                    </button>
                </div>
                <span class="fw-bold fs-5">Política de Privacidade</span>
            </div>
            <div class="d-xl-flex viewLogin d-none position-relative">
                <img src="assets/foto_mulher_completa.png" class="object-fit-cover" width="800px"/>
                <div class="d-xl-flex loginImageBox d-none p-5 flex-column gap-4 justify-content-end">
                    <span class="fw-bold fs-1">Lorem ipsum dolor sit conse ctetur adipis.</span>
                    <span class="fw-semibold fs-3">Lorem ipsum dolor sit amet, consectetur adipis elit. Donec euismod risus vitae libero vestibulu.</span>
                    <div class="d-flex flex-column">
                        <div class="d-flex gap-2">
                            <img src="./assets/yellowStar.png" alt="estrela de avaliação" height="20" width="20"/>
                            <img src="./assets/yellowStar.png" alt="estrela de avaliação" height="20" width="20"/>
                            <img src="./assets/yellowStar.png" alt="estrela de avaliação" height="20" width="20"/>
                            <img src="./assets/yellowStar.png" alt="estrela de avaliação" height="20" width="20"/>
                            <img src="./assets/yellowStar.png" alt="estrela de avaliação" height="20" width="20"/>
                            <span >5.0</span>
                        </div>
                        <span class=" fs-5">+200 comentários</span>
                        <div class="d-flex align-self-end gap-2">
                            <img src="assets/arrowLeft.png" width="40"/>
                            <img src="assets/arrowRight.png" width="40"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
        <script src="javascript/loginFormData.js"></script>
</body>
</html>
